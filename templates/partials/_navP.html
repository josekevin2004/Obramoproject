<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold text-blue-600"><a href="{% url 'inicio' %}">Obramo</a></div>

                </div>
                <a href="{% url 'mensagensP' %}" class="block">
                    <div class="flex items-center space-x-6">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-500 text-lg"></i>
                            <span
                                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                        </div>
                </a>
                <a href="{% url 'perfilP' %}" class="block">
                    <div class="flex items-center space-x-3">
                        <div
                            class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                        <div class="text-sm">
                            <div class="font-medium text-gray-900">Ricardo</div>
                            <div class="text-gray-500">Profissional</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        </div>
    </header>
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-sm min-h-screen">
            <nav class="p-6">
                <ul class="space-y-2">
                    <!-- Dashboard -->
                    <li>
                        <a href="{% url 'dashboardP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'dashboardP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-home"></i>
                            <span class="font-medium">Inicio</span>
                        </a>
                    </li>
                    <!-- Meus Projetos -->
                    <li>
                        <a href="{% url 'meusprojetosP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'meusprojetosP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-project-diagram"></i>
                            <span>Meus Projetos</span>
                        </a>
                    </li>
                    <!-- Procurar Projetos -->
                    <li>
                        <a href="{% url 'procurarprojetosP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'procurarprojetosP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-search mr-3"></i>
                            <span>Procurar Projetos</span>
                        </a>
                    </li>
                    <!-- Clientes -->
                    <li>
                        <a href="{% url 'clientesP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'clientesP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-users mr-3"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <!-- Mensagens -->
                    <li>
                        <a href="{% url 'mensagensP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'mensagensP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-comments"></i>
                            <span>Mensagens</span>
                            <span class="ml-auto bg-red-500 text-white text-xs rounded-full px-2 py-1">3</span>
                        </a>
                    </li>
                    <!-- Pagamentos -->
                    <li>
                        <a href="{% url 'pagamentoP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'pagamentoP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-credit-card"></i>
                            <span>Pagamentos</span>
                        </a>
                    </li>
                    <!-- Configurações -->
                    <li>
                        <a href="{% url 'perfilP' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg
                                {% if request.resolver_match.url_name == 'perfilP' %}
                                    text-blue-600 bg-blue-50
                                {% else %}
                                    text-gray-700 hover:bg-gray-50
                                {% endif %}">
                            <i class="fas fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
